{% extends 'base.html' %}
{% block content %}
  <div class="card mx-auto mt-5" style="max-width: 500px;">
    <div class="card-body">
      <h2 class="card-title text-danger">Eliminar Pago</h2>
      <p>¿Está seguro que desea eliminar el pago de <strong>{{ object.socio.nombre }} {{ object.socio.apellido }}</strong> por el mes de <strong>{{ object.mes_correspondiente }}</strong> por un monto de <strong>${{ object.monto }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'socios:detalle_socio' object.socio.pk %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
