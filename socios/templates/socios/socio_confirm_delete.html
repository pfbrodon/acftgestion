{% extends 'base.html' %}
{% block content %}
  <div class="card mx-auto mt-5" style="max-width: 500px;">
    <div class="card-body">
      <h2 class="card-title text-danger">Eliminar Socio</h2>
      <p>¿Está seguro que desea eliminar a <strong>{{ object.nombre_apellido }}</strong> (DNI: {{ object.dni }})?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'socios:listar' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
